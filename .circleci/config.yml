version: 2.1

orbs:
  heroku: circleci/heroku@2.0

jobs:
  rspec:
    working_directory: ~/find_craft_beer
    docker:
      - image: cimg/ruby:3.1.2
    resource_class: small
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: Start containers and verify it is working
          command: |
            set -x
            docker-compose up -d
            docker exec web curl -4 --retry 10 --retry-delay 3 --retry-connrefused http://localhost:3005
      - run:
          name: Setup database
          command: |
            docker-compose exec web rails db:create db:migrate
      - run:
          name: Run rspec
          command: docker-compose exec web rspec

